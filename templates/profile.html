<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
</head>
<body>
	<form>
		<center><button onclick="/logout">LOGOUT</button></center>
		<table align="center" width="500" border="1">
			<tr>
				<td>
					<h3>UserId</h3>
				</td>
				<td>
					<h3>{{uid}}</h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>First Name</h3>
				</td>
				<td>
					<h3>{{fname}}</h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>Last Name</h3>
				</td>
				<td>
					<h3>{{lname}}</h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>username</h3>
				</td>
				<td>
					<h3>{{user}}</h3>
				</td>
			</tr>
			<tr>
				<td>
					<h3>passw</h3>
				</td>
				<td>
					<h3>{{passw}}</h3>
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
